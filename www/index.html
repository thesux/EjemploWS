<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="cordova.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content>
        <div class="" ng-controller="pruebaCtrl">
          <select class="" name="" ng-model="paisSelect" ng-options="pais.nombre for pais in paises track by pais.id" ng-change="onChange(paisSelect.id)">
            <option value="{{pais.id}}">
              {{pais.nombre}}
            </option>
          </select>

          <select class="" name="" ng-model="estadoSelect" ng-options="estado.nombre for estado in estados track by estado.id">
            <option value="{{estado.id}}">
              {{estado.nombre}}
            </option>
          </select>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
